# Sponsor Manifest Schema
#
# This file documents the schema for the sponsor manifest stored in Doppler.
# The actual manifest is stored in: Doppler → hht-diary-core → SPONSOR_MANIFEST
#
# IMPLEMENTS REQUIREMENTS:
#   REQ-d00069: Doppler manifest system

# Schema Definition
sponsors:
  - name: string              # Sponsor identifier (lowercase, e.g., "callisto")
    code: string              # 3-letter sponsor code (uppercase, e.g., "CAL")
    enabled: boolean          # Include in builds (true/false)
    repo: string              # GitHub repo path or "local" for mono-repo
    tag: string               # Git tag to clone (for multi-repo) or "main" for mono-repo
    type: string              # NEW: Sponsor type: "production" | "example" | "template"
    spec_path: string         # NEW: Path to spec/ directory in sponsor repo (default: "spec")
    mobile_module: boolean    # Has mobile module integration code
    portal: boolean           # Has portal application
    region: string            # GCP region (e.g., "europe-west1")

# Example Manifest (Current Mono-Repo):
# sponsors:
#   - name: callisto
#     code: CAL
#     enabled: true
#     repo: local                       # Points to sponsor/callisto/ directory
#     tag: main                         # Not used in mono-repo mode
#     type: production                  # Active production sponsor
#     spec_path: spec                   # Default spec directory
#     mobile_module: true
#     portal: true
#     region: europe-west1

