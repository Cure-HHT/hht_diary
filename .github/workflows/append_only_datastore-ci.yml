name: Append-Only Datastore CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/common-dart/append_only_datastore/**'
      - '.github/workflows/append_only_datastore-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lightweight job to set dynamic matrix (stable-only on PRs, stable+beta on main)
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      channels: ${{ steps.channels.outputs.channels }}
    steps:
      - name: Set channels
        id: channels
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo 'channels=["stable"]' >> $GITHUB_OUTPUT
          else
            echo 'channels=["stable","beta"]' >> $GITHUB_OUTPUT
          fi

  ci:
    name: Analyze & Test (${{ matrix.channel }})
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30

    strategy:
      matrix:
        channel: ${{ fromJSON(needs.setup.outputs.channels) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load version pinning
        if: matrix.channel == 'stable'
        id: versions
        run: |
          source .github/versions.env
          echo "flutter_version=${FLUTTER_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/common-dart/append_only_datastore

      - name: Verify formatting
        if: matrix.channel == 'stable'
        run: dart format --output=none --set-exit-if-changed .
        working-directory: apps/common-dart/append_only_datastore

      - name: Analyze project source
        if: matrix.channel == 'stable'
        run: flutter analyze --fatal-infos
        working-directory: apps/common-dart/append_only_datastore

      - name: Run tests
        run: |
          chmod +x tool/test.sh
          ./tool/test.sh
        working-directory: apps/common-dart/append_only_datastore

  gate:
    name: Append-Only Datastore CI
    runs-on: ubuntu-latest
    needs: [setup, ci]
    if: always()
    steps:
      - name: Check result
        run: |
          if [ "${{ needs.ci.result }}" = "failure" ] || [ "${{ needs.ci.result }}" = "cancelled" ]; then
            exit 1
          fi
