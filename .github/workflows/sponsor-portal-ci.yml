# IMPLEMENTS REQUIREMENTS:
#   REQ-d00031: Identity Platform Integration
#   REQ-d00032: Role-Based Access Control Implementation
#   REQ-p00024: Portal User Roles and Permissions
#   REQ-o00081: Code Quality and Static Analysis (analyze job)
#   REQ-o00082: Automated Test Execution (unit-tests, integration-tests, coverage jobs)
#
# CI workflow for sponsor-portal (portal_functions, portal_server, portal-ui)
# Runs static analysis, unit tests, integration tests (with PostgreSQL + Firebase emulator), and coverage

name: Sponsor Portal CI

permissions:
  contents: read

# Trigger strategy:
#   push to main  — runs unconditionally (safety net after merge)
#   pull_request  — paths-filtered (skip when irrelevant, fast iteration)
#   workflow_dispatch — runs unconditionally (manual override)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'apps/sponsor-portal/**'
      - 'database/**'
      - '.github/workflows/sponsor-portal-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Coverage threshold
  MIN_COVERAGE: 70

jobs:
  ci:
    name: Sponsor Portal CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:17-alpine  # version pinned in .github/versions.env
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sponsor_portal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Load version pinning
        id: versions
        run: |
          source .github/versions.env
          echo "flutter_version=${FLUTTER_VERSION}" >> $GITHUB_OUTPUT
          echo "dart_version=${DART_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '${{ steps.versions.outputs.dart_version }}'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ steps.versions.outputs.flutter_version }}'
          channel: 'stable'

      - name: Setup Node.js for Firebase Emulator
        uses: actions/setup-node@v6
        with:
          node-version: '${{ steps.versions.outputs.node_version }}'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Start Firebase Auth Emulator
        run: |
          cat > firebase.json << 'EOF'
          {
            "emulators": {
              "auth": {
                "port": 9099,
                "host": "127.0.0.1"
              },
              "ui": {
                "enabled": false
              }
            }
          }
          EOF

          firebase emulators:start --only auth --project demo-sponsor-portal &

          echo "Waiting for Firebase Auth emulator..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9099/ > /dev/null 2>&1; then
              echo "Firebase Auth emulator is ready!"
              break
            fi
            sleep 1
          done

      - name: Install dependencies (portal_functions)
        working-directory: apps/sponsor-portal/portal_functions
        run: dart pub get

      - name: Install dependencies (portal_server)
        working-directory: apps/sponsor-portal/portal_server
        run: dart pub get

      - name: Install dependencies (portal-ui)
        working-directory: apps/sponsor-portal/portal-ui
        run: flutter pub get

      - name: Analyze portal_functions
        working-directory: apps/sponsor-portal/portal_functions
        run: dart analyze --fatal-infos

      - name: Analyze portal_server
        working-directory: apps/sponsor-portal/portal_server
        run: dart analyze --fatal-infos

      - name: Analyze portal-ui
        working-directory: apps/sponsor-portal/portal-ui
        run: flutter analyze

      - name: Check formatting
        run: |
          dart format --set-exit-if-changed apps/sponsor-portal/portal_functions
          dart format --set-exit-if-changed apps/sponsor-portal/portal_server

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Apply database schema
        env:
          PGPASSWORD: postgres
        run: |
          cd database
          psql -h localhost -U postgres -d sponsor_portal -f init.sql
          psql -h localhost -U postgres -d sponsor_portal -f init_test.sql

      - name: Activate coverage tool
        run: dart pub global activate coverage

      - name: Run portal_functions unit tests with coverage
        working-directory: apps/sponsor-portal/portal_functions
        run: |
          # Unit tests run WITHOUT emulator to test production token verification
          dart test --coverage=coverage test/

      - name: Run portal_functions integration tests with coverage
        working-directory: apps/sponsor-portal/portal_functions
        env:
          DB_HOST: localhost
          DB_PORT: '5432'
          DB_NAME: sponsor_portal
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: 'false'
          FIREBASE_AUTH_EMULATOR_HOST: '127.0.0.1:9099'
          GCP_PROJECT_ID: demo-sponsor-portal
        run: |
          # Integration tests need emulator for Firebase auth
          dart test --coverage=coverage integration_test/

      - name: Generate portal_functions coverage report
        working-directory: apps/sponsor-portal/portal_functions
        run: |
          dart pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on=lib \
            --packages=.dart_tool/package_config.json || true

      - name: Check portal_functions coverage threshold
        working-directory: apps/sponsor-portal/portal_functions
        run: |
          if [ -f coverage/lcov.info ]; then
            # Calculate coverage percentage
            LINES_FOUND=$(grep -c "^DA:" coverage/lcov.info 2>/dev/null || echo "0")
            LINES_HIT=$(grep "^DA:" coverage/lcov.info 2>/dev/null | grep -cv ",0$" || echo "0")

            if [ "$LINES_FOUND" -gt 0 ]; then
              COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($LINES_HIT/$LINES_FOUND)*100}")
              echo "Coverage: ${COVERAGE}%"

              # Check threshold (warn-only until coverage gaps are addressed)
              # TODO: Revert to exit 1 after CUR-955 adds missing handler tests
              PASSES=$(echo "$COVERAGE ${{ env.MIN_COVERAGE }}" | awk '{print ($1 >= $2) ? "1" : "0"}')
              if [ "$PASSES" = "1" ]; then
                echo "Coverage ${COVERAGE}% meets threshold ${{ env.MIN_COVERAGE }}%"
              else
                echo "::warning::Coverage ${COVERAGE}% is below threshold ${{ env.MIN_COVERAGE }}%"
              fi
            else
              echo "No coverage data found"
            fi
          else
            echo "Coverage file not found"
          fi

      - name: Run portal_server unit tests with coverage
        working-directory: apps/sponsor-portal/portal_server
        run: |
          # Unit tests run WITHOUT emulator to test production token verification
          dart test --coverage=coverage test/

      - name: Run portal_server integration tests with coverage
        working-directory: apps/sponsor-portal/portal_server
        env:
          DB_HOST: localhost
          DB_PORT: '5432'
          DB_NAME: sponsor_portal
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: 'false'
          FIREBASE_AUTH_EMULATOR_HOST: '127.0.0.1:9099'
          GCP_PROJECT_ID: demo-sponsor-portal
        run: |
          # Integration tests need emulator for Firebase auth
          dart test --coverage=coverage integration_test/

      - name: Generate portal_server coverage report
        working-directory: apps/sponsor-portal/portal_server
        run: |
          dart pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on=lib \
            --packages=.dart_tool/package_config.json || true

      - name: Run portal-ui tests with coverage
        working-directory: apps/sponsor-portal/portal-ui
        run: |
          flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: |
            apps/sponsor-portal/portal_functions/coverage/lcov.info
            apps/sponsor-portal/portal_server/coverage/lcov.info
            apps/sponsor-portal/portal-ui/coverage/lcov.info
          flags: sponsor-portal
          fail_ci_if_error: false

      - name: Upload coverage reports as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sponsor-portal-coverage
          path: |
            apps/sponsor-portal/portal_functions/coverage/lcov.info
            apps/sponsor-portal/portal_server/coverage/lcov.info
            apps/sponsor-portal/portal-ui/coverage/lcov.info
          retention-days: 30
