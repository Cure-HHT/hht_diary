# IMPLEMENTS REQUIREMENTS:
#   REQ-o00081: Code Quality and Static Analysis (analyze job)
#   REQ-o00082: Automated Test Execution (test-clinical-diary job)

name: Clinical Diary CI

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for relevant changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "relevant=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD~1' }} ${{ github.sha }} | grep -E '^apps/daily-diary/clinical_diary/|^\.github/workflows/clinical_diary-ci\.yml$' || true)
          if [ -n "$CHANGED" ]; then
            echo "relevant=true" >> $GITHUB_OUTPUT
          else
            echo "relevant=false" >> $GITHUB_OUTPUT
          fi

  ci:
    name: Analyze & Test
    runs-on: ubuntu-latest
    needs: changes
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Skip - no relevant changes
        if: needs.changes.outputs.relevant != 'true'
        run: echo "No relevant changes detected â€” skipping"

      - name: Checkout code
        if: needs.changes.outputs.relevant == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load version pinning
        if: needs.changes.outputs.relevant == 'true'
        id: versions
        run: |
          source .github/versions.env
          echo "flutter_version=${FLUTTER_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT
          echo "java_version=${JAVA_VERSION}" >> $GITHUB_OUTPUT

      - name: Install Linux desktop dependencies
        if: needs.changes.outputs.relevant == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libx11-dev \
            pkg-config \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            libsecret-1-dev \
            gnome-keyring \
            dbus-x11 \
            xvfb

      - name: Setup Flutter
        if: needs.changes.outputs.relevant == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ steps.versions.outputs.flutter_version }}'
          channel: 'stable'
          cache: true

      - name: Setup Node.js
        if: needs.changes.outputs.relevant == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '${{ steps.versions.outputs.node_version }}'

      - name: Setup Java (required for Firebase emulator)
        if: needs.changes.outputs.relevant == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ steps.versions.outputs.java_version }}'

      - name: Install Firebase CLI
        if: needs.changes.outputs.relevant == 'true'
        run: npm install -g firebase-tools

      - name: Install Flutter dependencies
        if: needs.changes.outputs.relevant == 'true'
        run: flutter pub get
        working-directory: apps/daily-diary/clinical_diary

      - name: Verify formatting
        if: needs.changes.outputs.relevant == 'true'
        run: dart format --output=none --set-exit-if-changed .
        working-directory: apps/daily-diary/clinical_diary

      - name: Analyze project source
        if: needs.changes.outputs.relevant == 'true'
        run: flutter analyze --fatal-infos
        working-directory: apps/daily-diary/clinical_diary

      - name: Install lcov
        if: needs.changes.outputs.relevant == 'true'
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run coverage tests (includes integration tests with emulator)
        if: needs.changes.outputs.relevant == 'true'
        run: |
          chmod +x tool/test.sh
          # Start dbus session and unlock gnome-keyring for flutter_secure_storage
          # The keyring needs to be initialized with a password for libsecret to work
          dbus-run-session -- bash -c '
            echo "test" | gnome-keyring-daemon --unlock
            ./tool/test.sh -c
          '
        working-directory: apps/daily-diary/clinical_diary

      - name: Upload coverage to Codecov
        if: needs.changes.outputs.relevant == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: apps/daily-diary/clinical_diary/coverage/lcov.info
          flags: clinical_diary
          name: clinical-diary-coverage
          fail_ci_if_error: false
