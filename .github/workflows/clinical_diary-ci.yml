# IMPLEMENTS REQUIREMENTS:
#   REQ-o00081: Code Quality and Static Analysis (analyze step)
#   REQ-o00082: Automated Test Execution (test-clinical-diary step)
#   REQ-d00030: CI/CD Environment Parity
#
# CI workflow for clinical_diary Flutter desktop app.
# Uses CI container with pre-installed Flutter, Firebase CLI, lcov,
# xvfb, dbus, and gnome-keyring for secure storage tests.

name: Clinical Diary CI

# Trigger strategy:
#   pull_request  — paths-filtered (skip when irrelevant, fast iteration)
#   workflow_dispatch — runs unconditionally (manual override)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/daily-diary/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  ci:
    name: Clinical Diary CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start CI container
        uses: ./.github/actions/start-ci-container
        with:
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------------
      # Static analysis + formatting
      # ---------------------------------------------------------------
      - name: Run Flutter format check
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/daily-diary/clinical_diary
            flutter pub get
            dart format --output=none --set-exit-if-changed .
          "

      - name: Run Flutter analyze
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/daily-diary/clinical_diary
            flutter analyze --fatal-infos
          "

      # ---------------------------------------------------------------
      # Tests with coverage
      # ---------------------------------------------------------------
      - name: Run tests with coverage
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/daily-diary/clinical_diary
            # Start dbus session and unlock gnome-keyring for flutter_secure_storage
            # test.sh handles xvfb-run internally on Linux
            dbus-run-session -- bash -c '
              echo \"test\" | gnome-keyring-daemon --unlock
              ./tool/test.sh -c
            '
          "

      # ---------------------------------------------------------------
      # Extract coverage from container for codecov upload
      # ---------------------------------------------------------------
      - name: Copy coverage from container
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c \
            "cat /workspace/src/apps/daily-diary/clinical_diary/coverage/lcov.info" \
            > $GITHUB_WORKSPACE/clinical-diary-lcov.info || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: clinical-diary-lcov.info
          flags: clinical_diary
          name: clinical-diary-coverage
          fail_ci_if_error: false

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: clinical-diary-coverage
          path: clinical-diary-lcov.info
          retention-days: 30

      # ---------------------------------------------------------------
      # Cleanup
      # ---------------------------------------------------------------
      - name: Cleanup
        if: always()
        working-directory: tools/dev-env
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v
