# IMPLEMENTS REQUIREMENTS:
#   REQ-o00081: Code Quality and Static Analysis (analyze job)
#   REQ-o00082: Automated Test Execution (test-clinical-diary job)

name: Clinical Diary CI

# Trigger strategy:
#   pull_request  — paths-filtered (skip when irrelevant, fast iteration)
#   workflow_dispatch — runs unconditionally (manual override)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/daily-diary/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Clinical Diary CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Load version pinning
        id: versions
        run: |
          source .github/versions.env
          echo "flutter_version=${FLUTTER_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT
          echo "java_version=${JAVA_VERSION}" >> $GITHUB_OUTPUT

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libx11-dev \
            pkg-config \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            libsecret-1-dev \
            gnome-keyring \
            dbus-x11 \
            xvfb

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ steps.versions.outputs.flutter_version }}'
          channel: 'stable'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ steps.versions.outputs.node_version }}'

      - name: Setup Java (required for Firebase emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ steps.versions.outputs.java_version }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: apps/daily-diary/clinical_diary

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        working-directory: apps/daily-diary/clinical_diary

      - name: Analyze project source
        run: flutter analyze --fatal-infos
        working-directory: apps/daily-diary/clinical_diary

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run coverage tests (includes integration tests with emulator)
        run: |
          chmod +x tool/test.sh
          # Start dbus session and unlock gnome-keyring for flutter_secure_storage
          # The keyring needs to be initialized with a password for libsecret to work
          dbus-run-session -- bash -c '
            echo "test" | gnome-keyring-daemon --unlock
            ./tool/test.sh -c
          '
        working-directory: apps/daily-diary/clinical_diary

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: apps/daily-diary/clinical_diary/coverage/lcov.info
          flags: clinical_diary
          name: clinical-diary-coverage
          fail_ci_if_error: false
