name: Trial Data Types CI

# Trigger strategy:
#   push to main  — runs unconditionally (safety net after merge)
#   pull_request  — paths-filtered (skip when irrelevant, fast iteration)
#   workflow_dispatch — runs unconditionally (manual override)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/common-dart/trial_data_types/**'
      - '.github/workflows/trial_data_types-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lightweight job to set dynamic matrix (stable-only on PRs, stable+beta on main)
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      sdks: ${{ steps.sdks.outputs.sdks }}
    steps:
      - name: Set SDK channels
        id: sdks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo 'sdks=["stable"]' >> $GITHUB_OUTPUT
          else
            echo 'sdks=["stable","beta"]' >> $GITHUB_OUTPUT
          fi

  ci:
    name: Analyze & Test (${{ matrix.sdk }})
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30

    strategy:
      matrix:
        sdk: ${{ fromJSON(needs.setup.outputs.sdks) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Load version pinning
        if: matrix.sdk == 'stable'
        id: versions
        run: |
          source .github/versions.env
          echo "dart_version=${DART_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get
        working-directory: apps/common-dart/trial_data_types

      - name: Verify formatting
        if: matrix.sdk == 'stable'
        run: dart format --output=none --set-exit-if-changed .
        working-directory: apps/common-dart/trial_data_types

      - name: Analyze project source
        if: matrix.sdk == 'stable'
        run: dart analyze --fatal-infos
        working-directory: apps/common-dart/trial_data_types

      - name: Run tests
        run: |
          chmod +x tool/test.sh
          ./tool/test.sh
        working-directory: apps/common-dart/trial_data_types

  gate:
    name: Trial Data Types CI
    runs-on: ubuntu-latest
    needs: [setup, ci]
    if: always()
    steps:
      - name: Check result
        run: |
          if [ "${{ needs.ci.result }}" = "failure" ] || [ "${{ needs.ci.result }}" = "cancelled" ]; then
            exit 1
          fi
