# IMPLEMENTS REQUIREMENTS:
#   REQ-d00030: CI/CD Environment Parity
name: Trial Data Types CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/common-dart/trial_data_types/**'
      - '.github/workflows/trial_data_types-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/common-dart/trial_data_types/**'
      - '.github/workflows/trial_data_types-ci.yml'
  workflow_dispatch:

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start CI container
        uses: ./.github/actions/start-ci-container
        with:
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Dart format check
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/common-dart/trial_data_types
            dart pub get
            dart format --output=none --set-exit-if-changed .
          "

      - name: Run Dart analyze
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/common-dart/trial_data_types
            dart analyze --fatal-infos
          "

      - name: Run tests
        working-directory: tools/dev-env
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T ci bash -c "
            cd /workspace/src/apps/common-dart/trial_data_types
            chmod +x tool/test.sh
            ./tool/test.sh
          "

      - name: Cleanup
        if: always()
        working-directory: tools/dev-env
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v
