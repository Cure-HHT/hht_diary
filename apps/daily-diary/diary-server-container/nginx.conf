# IMPLEMENTS REQUIREMENTS:
#   REQ-o00056: Container infrastructure for Cloud Run
#   REQ-d00028: Portal Frontend Framework
#
# nginx configuration for Sponsor Portal
# Serves Flutter web UI and proxies API requests to Dart server

# Run as non-root (matches Dockerfile USER)
# pid and error_log configured for non-root operation
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               application/wasm;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upstream Dart server (runs on port 8081 internally)
    upstream dart_server {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    server {
        # Cloud Run sets PORT env var, but nginx config is static
        # We use 8080 externally, Dart uses 8081 internally
        listen 8081;
        server_name _;

        index index.html;

     

        # Sponsor content at moon paths: /{sponsorId}/portal/assets/...
        # Also serves mobile assets: /{sponsorId}/mobile/assets/...
        # MUST appear BEFORE Flutter asset cache block to avoid false matches
        # on file extensions (.png, .jpg, etc.)
        location ~ ^/([a-z]+)/(portal|mobile)/assets/([a-zA-Z0-9_/.-]+)$ {
            alias /app/sponsor-content/$1/$2/assets/$3;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Flutter web assets - cache aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

    }
}
